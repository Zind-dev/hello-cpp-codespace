name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j

      - name: Run program
        run: ./build/hello | tee output.txt

      - name: Verify output
        run: grep -q "Hello from Codespaces + VS Code!" output.txt